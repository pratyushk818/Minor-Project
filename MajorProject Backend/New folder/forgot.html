<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Adjusted width to take up the left side */
            height: 100%;
            background-image: url('3275434.jpg');
            background-size: cover;
            background-position: left;
            filter: blur(0px); /* Adjusted blur effect */
        }

        .container {
            position: relative; /* Ensure the container is positioned relative to the body */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px; /* Adjusted margin to left */
            margin-right: 20px; /* Added margin to the right */
            padding: 20px; /* Added padding to the container */
            background-color: rgba(255, 250, 240, 0.8); /* Beige color with opacity */
            border-radius: 10px; /* Rounded corners */
            backdrop-filter: blur(5px); /* Blurred effect */
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .container input[type="email"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px); /* Added blur effect */
        }

        .container button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color:#2c7da0;
        }

        .container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Forgot your password?</h2>
        <form action="otpphp.php" method="post">
            <input type="email" name="email" placeholder="Email Address" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="login.html"> Back to Login</a>
    </div>
</body>
</html>
