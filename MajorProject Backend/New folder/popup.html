<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <style>
        /* CSS styles for the popup */
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black background */
            z-index: 9999; /* ensures it appears above other content */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: popupAnimation 0.5s ease forwards; /* Apply the popping up animation */
            transform: scale(0.5); /* Start with a smaller size */
        }
        
        @keyframes popupAnimation {
            0% {
                transform: scale(0.3); /* Start with a smaller size */
            }
            100% {
                transform: scale(1.5); /* Scale up to full size */
            }
        }
        
        .popup-content img {
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .popup-content h2 {
            font-size: 24px;
            font-weight: 500;
            margin: 20px 0 10px;
        }
        
        .popup-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .popup-content button {
            width: 100%;
            padding: 10px 10px;
            background-color: rgb(29, 144, 18);
            color: #fff;
            border: 0;
            outline: none;
            font-size: 15px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }
        
        .popup-content button:hover {
            background-color: rgb(90, 204, 80);
            color: rgb(18, 57, 16);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .loginlink {
            text-decoration: none;
            color: white;
        }
        
        .loginlink:hover {
            color: rgb(18, 57, 16);
        }
    </style>
</head>

<body>
    <div class="popup-background" id="popup" style="display: none;">
        <!-- Popup content -->
        <div class="popup-content">
            <img src="tick2.png" alt="">
            <h2>THANK YOU!</h2>
            <p>Registration Successful</p>
            <button type="button"><a href="minorproj.html" class="loginlink">Go To Home</button>
            <button type="button"><a href="login.html" class="loginlink">Go to Login</a></button>
        </div>
    </div>

    <script>
        // Function to close popup
     //   function closepopup() {
       //     document.getElementById("popup").style.display = "none";
        //}

        // Trigger the animation when the page loads
        window.onload = function() {
            document.getElementById("popup").style.display = "flex";
        };
    </script>
</body>

</html>
