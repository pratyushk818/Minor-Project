<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>LearNexus | Registration</title>
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <!-- Registration form -->
            <form id="signup" action="signupphp.php" method="post">
                <!-- Form fields for user details -->
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" name="fname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">D.O.B</span>
                        <input type="date" name="date" required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail Address</span>
                        <input type="email" placeholder="Enter your email" name="mail" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile Number</span>
                        <input type="number" placeholder="Enter your number" name="phone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" name="pwd" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your address" name="adr" required>
                    </div>
                </div>
                <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>


                <div class="button">
                    <!-- Submit button -->
                    <input type="submit" class="btn" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
